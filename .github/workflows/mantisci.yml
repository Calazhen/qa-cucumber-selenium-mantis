on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        chrome: ['113.0.5672.63']
    name: Google Chrome ${{ matrix.chrome }}

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Clonar o projeto
        uses: actions/checkout@v3

      - name: Configurar JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          architecture: 'x64'

      - name: Instalar Maven
        run: |
          $mavenUrl = "https://downloads.apache.org/maven/maven-3/3.8.4/binaries/apache-maven-3.8.4-bin.zip"
          $mavenZip = Join-Path $env:TEMP "maven.zip"
          Invoke-WebRequest -Uri $mavenUrl -OutFile $mavenZip
          Expand-Archive -Path $mavenZip -DestinationPath $env:ProgramFiles
          $mavenDir = Join-Path $env:ProgramFiles "apache-maven-3.8.4"
          [System.Environment]::SetEnvironmentVariable("MAVEN_HOME", $mavenDir, "User")
          [System.Environment]::SetEnvironmentVariable("Path", "$env:MAVEN_HOME\bin;$env:Path", "User")
          Remove-Item -Path $mavenZip
          refreshenv

      - name: Executar Teste
        run: mvn clean test -Dtest=**/*RunnerTest -Dbrowser=chrome

      - name: Gerar relatório
        if: always()
        run: mvn cluecumber-report:reporting

      - name: Arquivar relatório
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: report-tests
          path: '${{ github.workspace }}/target/formatedreport'