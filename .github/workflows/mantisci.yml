on:
  push:
    branches:
      - master

jobs:
  RunTest:
    runs-on: ubuntu-latest

    services:
      firefox:
        image: jlesage/firefox:latest
        options: --shm-size=2g
        ports:
          - 4444:4444

    steps:
      - name: Clonar o projeto
        uses: actions/checkout@v3

      - name: Instalar Java 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: 'maven'

      - name: Instalar Maven
        run: sudo apt-get install -y maven

      - name: Configurar variáveis de ambiente para Maven
        run: |
          echo "export PATH=/usr/share/maven/bin:$PATH" >> $GITHUB_ENV
          echo "export MAVEN_HOME=/usr/share/maven" >> $GITHUB_ENV
          echo "export MAVEN_OPTS='-Xmx2g'" >> $GITHUB_ENV

      - name: Run Test
        run: mvn clean test -Dtest=**/*RunnerTest -Dbrowser=firefox

      - name: Gerar relatório
        if: always()
        run: mvn cluecumber-report:reporting

      - name: Arquivar relatório
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: report-tests
          path: '**/formated-report/'
