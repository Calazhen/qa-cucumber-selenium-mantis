on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        firefox: [ 'latest' ]
    name: Firefox ${{ matrix.firefox }}

    steps:
      - name: Setup Firefox
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: ${{ matrix.firefox }}

      - name: Clone o projeto
        uses: actions/checkout@v3

      - name: Instalar Java 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: 'maven'

      - name: Download Maven
        run: |
          $mavenUrl = "https://apache.claz.org/maven/maven-3/3.8.4/binaries/apache-maven-3.8.4-bin.zip"
          $destination = "$env:USERPROFILE\maven.zip"
          Invoke-WebRequest -Uri $mavenUrl -OutFile $destination
          Expand-Archive -Path $destination -DestinationPath "$env:USERPROFILE\"
          Rename-Item -Path "$env:USERPROFILE\apache-maven-3.8.4" -NewName "maven"
          Remove-Item -Path $destination

      - name: Configurar variáveis de ambiente para Maven
        run: |
          echo "export PATH=C:\maven\bin;$PATH" >> $GITHUB_ENV
          echo "export MAVEN_HOME=C:\maven" >> $GITHUB_ENV
          echo "export MAVEN_OPTS='-Xmx2g'" >> $GITHUB_ENV

      - name: Executar Testes
        run: mvn clean test -Dtest=**/*RunnerTest -Dbrowser=firefox

      - name: Gerar Relatório
        if: always()
        run: mvn cluecumber-report:reporting

      - name: Arquivar Relatório
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: report-tests
          path: '${{ github.workspace }}/target/formatedreport'